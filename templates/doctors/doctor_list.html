{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Doctor List" %}{% endblock %}

{% block sidebar%}
    <ul>
        {% for doctor in doctors %}
            <li>
                <a 
                  hx-get="{% url 'doctor:doctor_detail' doctor.pk %}" 
                  hx-target="#content" 
                  hx-swap="innerHTML">
                    {{ doctor.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
