<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <a href="{% url 'doctors:doctor_detail' doctor.pk %}">{{ doctor.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
