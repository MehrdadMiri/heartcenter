{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Disease List" %}{% endblock %}

{% block sidebar%}
    <ul>
        {% for disease in diseases %}
            <li>
                <a 
                  hx-get="{% url 'diseases:disease_detail' disease.pk %}" 
                  hx-target="#content" 
                  hx-swap="innerHTML">
                    {{ disease.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
